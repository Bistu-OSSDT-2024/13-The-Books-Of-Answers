<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="answers,book,ask,question">
    <meta name="description" content="The book of answers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="titleContainer">
    <div class="titleContent">
        <h1>答案之书</h1>
    </div>
</div>
<div class="container">
    <div class="container-forms">
        <div class="container-info">
            <div class="info-item">
                <div class="table">
                    <div class="table-cell">
                        <p>
                            你有账户吗？
                        </p>
                        <button class="info-btn">
                            登 录
                        </button>
                    </div>
                </div>
            </div>
            <div class="info-item">
                <div class="table">
                    <div class="table-cell">
                        <p>
                            没有账户吗？
                        </p>
                        <button class="info-btn">
                            注册
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-form">
            <div class="form-item log-in">
                <div class="table">
                    <div class="table-cell">
                        <input id="usernameLogin" type="text" name="Username" placeholder="用户名">
                        <input id="usernamePassword" type="password" name="Password" placeholder="密码">
                        <button class="btn" onclick="login()">
                            登 录
                        </button>

                    </div>
                </div>
            </div>
            <div class="form-item sign-up">
                <div class="table">
                    <div class="table-cell">
                        <input id="signUpEmail" type="text" name="email" placeholder="邮箱">
                        <input id="signUpName" type="text" name="Username" placeholder="用户名">
                        <input id="signUpPassword" type="password" name="Password" placeholder="密码">
                        <button class="btn" onclick="sign()">
                            注 册
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
